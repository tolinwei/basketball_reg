<!doctype html>
<html lang="en">
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <article class="message is-danger">
            <div class="message-header">
                <p>Error</p>
                <button class="delete" aria-label="delete"></button>
            </div>
            <div class="message-body">
                {{ error_message }}
            </div>
        </article>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <a href="https://github.com/tolinwei/basketball_reg"><img src="https://github-link-card.s3.ap-northeast-1.amazonaws.com/tolinwei/basketball_reg.png" width="460px"></a>
                </p>
            </div>
        </footer>
    </body>
</html>
